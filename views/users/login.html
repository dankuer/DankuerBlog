<% include ../includes/header.html %>
<div>
    <form action="/users/login" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-xs-2 control-label">用户名</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-2 control-label">密&nbsp;&nbsp;码</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></div>
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-xs-offset-4 col-xs-4">登录</button>
    </form>
</div>
