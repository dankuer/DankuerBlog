<% include ../includes/header.html %>
<div>
    <form action="/users/reg" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-xs-2 control-label">用户名</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-2 control-label">密&nbsp;&nbsp;码</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></div>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-xs-2 control-label">重复密码</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></div>
                <input type="password" class="form-control" id="repassword" placeholder="再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-2 control-label">邮&nbsp;&nbsp;箱</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="password" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-xs-offset-4 col-xs-4">提交注册</button>
    </form>
</div>
<% include ../includes/footer.html %>
