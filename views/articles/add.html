<% include ../includes/header.html %>
<div>
    <form action="/articles/add" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-xs-2 control-label">文章标题</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="text" class="form-control" name="title" id="title" placeholder="文章标题">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-xs-2 control-label">内&nbsp;&nbsp;容</label>
            <div class="input-group col-xs-8">
                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                <textarea name="content" id="content" rows="6" class="form-control" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-xs-offset-4 col-xs-4">登录</button>
    </form>
</div>
<% include ../includes/footer.html %>
